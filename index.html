        /* --- CSS Variables --- */
        :root {
            --main-color: #5D9CEC; /* 水色：誠実、知性 */
            --accent-color: #A03C3C; /* えんじ色：情熱、重要 */
            --bg-color: #FDFBF7; /* 薄いクリーム色：親しみ、安心 */
            --text-color: #333333;
            --white: #ffffff;
            --gray: #f4f4f4;
        }

        /* --- Base Styles --- */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.8;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
        }

        h1, h2, h3 {
            margin: 0;
            font-weight: 700;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--accent-color);
            color: var(--white);
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
            color: var(--main-color);
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
            margin: 15px auto 0;
        }

        /* --- Animation --- */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Header --- */
        header {
            background-color: var(--white);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--main-color);
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav a {
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        nav a:hover {
            color: var(--main-color);
        }
